<!doctype html>
<head lang="nl">
  {% block head %}
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta property="og:url" content="{{ request.url }}" />

<body>

  <header>
    <nav class="navbar navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand visible-xs-inline img-responsive" href="/">
            <img src="/static/dist/images/logo.svg">
          </a>
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            Menu
          </button>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('over_deze_website') }}">Over deze website</a></li>
            <li><a href="{{ url_for('data') }}">Data</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="lead">
      <div class="container">
        <div class="row header">
          <div class="col-sm-3 header-logo hidden-xs">
            <a href="/">
              <img class="img-responsive" src="/static/dist/images/logo.svg" alt="logo">
            </a>
          </div>
          <div class="col-xs-12 col-sm-9">
            <p class="lead-text">Een stemlokaal bij jou in de buurt, zo gevonden</p>
          </div>
        </div>
      </div>
    </div>
  </header>

  <article>
  {% include 'flashed-messages.html' %}
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
  </article>

  <footer>
    <div class="container">
      <div class="row header">
        <div class="footer-item col-xs-12 col-sm-4 col-md-3 footer-logo">
          <a href="/">
            <img class="img-responsive" src="/static/dist/images/logo.svg" alt="logo">
          </a>
        </div>
        <div id="contact" class="footer-item col-xs-12 col-sm-4 col-md-3">
          <ul class="list-inline text-grey right-footer-list-padding" style="margin-top: 15px;">
            <li><a class="right-footer-padding" href="https://www.facebook.com/OpenStateFoundation/" target="_blank"><i class="fa fa-facebook fa-2x text-grey"></i></a></li>
            <li><a class="right-footer-padding" href="https://twitter.com/OpenStateEU" target="_blank"><i class="fa fa-twitter fa-2x text-grey"></i></a></li>
            <li><a class="right-footer-padding" href="https://github.com/openstate/stembureaus" target="_blank"><i class="fa fa-github fa-2x text-grey"></i></a></li>
            <li><a class="right-footer-padding" href="mailto:stemlokaal@openstate.eu" target="_blank"><i class="fa fa-envelope-o fa-2x text-grey"></i></a></li>
          </ul>
        </div>
      </div>
      <br>
      Een initiatief van:
      <div class="row">
        <div class="col-xs-12 col-sm-4 footer-item">
          <a href="https://www.rijksoverheid.nl/ministeries/ministerie-van-binnenlandse-zaken-en-koninkrijksrelaties" target="_blank">
            <img class="img-responsive pull-left" src="/static/dist/images/logo-minbzk.svg">
          </a>
        </div>
        <div class="col-xs-12 col-sm-2 footer-item">
          <a href="https://www.vngrealisatie.nl/" target="_blank">
            <img class="img-responsive pull-left" src="/static/dist/images/logo-vng-realisatie.png">
          </a>
        </div>
        <div class="col-xs-12 col-sm-3 footer-item">
          <a href="https://openstate.eu" target="_blank">
            <img class="img-responsive pull-left" src="/static/dist/images/logo-open-state-foundation.svg">
          </a>
        </div>
        <div class="col-xs-12 col-sm-3 footer-item">
          <a href="https://www.civity.nl/" target="_blank">
            <img class="img-responsive pull-left" src="/static/dist/images/logo-civity.png">
          </a>
        </div>
      </div>
    </div>
  </footer>

  {% block scripts %}
  <script src="/static/dist/scripts/main.js"></script>
  {% endblock %}
